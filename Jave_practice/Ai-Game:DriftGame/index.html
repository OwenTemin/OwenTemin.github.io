<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drift Legends: Apex Pursuit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    /* Menu styling */
    #menu, #tuningScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #menu h1, #tuningScreen h2 {
      margin-bottom: 20px;
    }
    #menu button, #tuningScreen button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    /* Game container styling */
    #gameContainer {
      position: relative;
      display: none;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #333;
      border: 1px solid #444;
    }
    /* HUD styling */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    /* Tuning Screen styling */
    #tuningScreen label {
      display: inline-block;
      width: 120px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="menu">
    <h1>Drift Legends: Apex Pursuit</h1>
    <button id="careerModeBtn">Career Mode</button>
    <button id="timeAttackBtn">Time Attack</button>
    <button id="multiplayerBtn">Multiplayer</button>
    <button id="tuningBtn">Tuning Upgrades</button>
  </div>

  <!-- Game Container (race simulation) -->
  <div id="gameContainer" style="display:none;">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
      Track: <span id="hudTrack"></span> | 
      Speed: <span id="hudSpeed"></span> | 
      Drift: <span id="hudDrift"></span>
    </div>
  </div>

  <!-- Tuning Screen -->
  <div id="tuningScreen" style="display:none;">
    <h2>Tuning Upgrades</h2>
    <div>
      <label for="accelerationRange">Acceleration:</label>
      <input type="range" id="accelerationRange" min="0.1" max="1" step="0.05">
    </div>
    <div>
      <label for="maxSpeedRange">Max Speed:</label>
      <input type="range" id="maxSpeedRange" min="3" max="12" step="0.5">
    </div>
    <div>
      <label for="steeringRange">Steering:</label>
      <input type="range" id="steeringRange" min="0.01" max="0.1" step="0.005">
    </div>
    <br>
    <button id="backToMenuBtn">Back to Menu</button>
  </div>

  <!-- External Game Script -->
  <script src="game.js"></script>
</body>
</html>
