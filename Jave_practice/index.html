<body>
    <h1>Canvas Circle Drawer</h1>
    <p>Click anywhere on the canvas to draw a circle!</p>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        // Get the canvas element and its drawing context
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Function to draw a circle at specified coordinates
        function drawCircle(x, y) {
            const radius = 50; // Adjust the radius as needed

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "blue"; // Choose a fill color
            ctx.fill(); // Fill the circle
            ctx.strokeStyle = "black"; // Choose a border color
            ctx.stroke(); // Draw the circle's border
        }
