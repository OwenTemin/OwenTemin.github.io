<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Html Form Practice</title>
    <script src="../js/init.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>You're Invited to  Ice Cream Party!'</h1>
    <p>Please fill out this form to help us plan</p>
    <p>*Indicates a required question</p>
    <form action="https://httpbin.org/post" method="POST">
	<label for="email">Email</label>
	<br>
	<input type="email" name="email" id="email" placeholder="name@example.com" required>
	<br>
	<label for="pNumber">Phone Number</label>
	<br>
	<input type="text" name="Phone_Number" id="pNumber" placeholder="123-456-7890" required>
        <br>
        <label for="people">How Many People will you bring to the party</label>
        <br>
        <input type="number" name="people" id="people" placeholder="# of people" required>
        <br>
	<p>What is your favorite Flavor of Ice Cream?</p>
	<input type="radio" name="IceCream" id="Vanilla">
	<label for="Vanilla">Vanilla</label>
	<br>
	<input type="radio" name="IceCream" id="Choclate_chip">
	<label for="Choclate_chip">Choclate Chip</label>
	<br>
	<input type="radio" name="IceCream" id="Strawberry">
	<label for="Strawberry">Strawberry</label>
	<br>
	<input type="radio" name="IceCream" id="Other">   
	<label for="Other">Other</label>
	<p>Which Topings Do you like?</p>
	<input type="checkbox" name="toping" id="Sprinkles">
	<label for="Sprinkles">Sprinkles</label>
	<br>
	<input type="checkbox" name="toping" id="Magic_Shell">
	<label for="Magic_Shell">Magic Shell</label>
	<br>
	<input type="checkbox" name="toping" id="Choclate_Chips">
	<label for="Choclate_Chips">Choclate Chips</label>
	<br>
	<input type="checkbox" name="toping" id="Gummy_Bears">
	<label for="Gummy_Bears">Gummy Bears</label>
	<br>
	<input type="checkbox" name="toping" id="Other1">
	<label for="Other1">Other</label>
	<br>
	<label for="entertainment">What type of entertainment should we have at the party</label>
	<br>
	<select name="entertainment" id="entertainment">
	    <option value="Other">Option</option>
	    <option value="Ballon_Animals">Ballon Animals</option>
	    <option value="Bounce_House">Bounce House</option>
	    <option value="Clown">Clown</option>
	    <option value="Cornhole">Cornhole</option>
	    <option value="DJ">DJ</option>
	    <option value="Face_Paintin">Face Painting</option>
	    <option value="Magician">Magician</option>
	</select>
	<br>
	<label for="suggestion">Do you have any other suggestions or comments?</label>
	<input type="text" name="suggestions" id="suggestion">
	<br>
	<input type="submit" name="Submit">
	</form>
</body>
</html>
