<!DOCTYPE html>
<html lang="en">
<head>
<title>10x10 Grid with CSS Grid</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vmin;
      height: 100vmin;
      margin:auto;
    }
/*

    /*
        We can use this syntax to select a range:
        - `div:nth-child(n+41)`: Selects all `div` elements that are the 41st child or later.
        - `:nth-child(-n+50)`: Selects all `div` elements that are the 50th child or earlier.
    */
    .grid-container div:nth-child(n+5):nth-child(-n+10) {
	background-color: red;
    }
    .grid-container div:nth-child(n+25):nth-child(-n+30) {
        background-color: red;
    }
    .grid-container div:nth-child(n+41):nth-child(-n+50) {
        background-color: red;
    }
    .grid-container div:nth-child(n+61):nth-child(-n+70) {
        background-color: red;
    }
    .grid-container div:nth-child(n+81):nth-child(-n+90) {

     }

   .grid-container div:nth-child(n+21):nth-child(-n+24) {

   .grid-container div:nth-child(n+31):nth-child(-n+34) {
